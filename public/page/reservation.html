<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/alpine.js" defer></script>
</head>
<header>
    <img src="/assets/img/logo-eco-trip-transparent.png" alt="logo eco'trip" class="logo">
    <divheader>
    <h1>Quelle Destination ?</h1>
    <nav>
        <button><a href="/homeUser.html">Accueil</a></button>
        <button><a href="/actuality.html">Actualité</a></button>
        <button><a href="/profil.html">Profil</a></button>
        <button><a href="/addVehicule.html">Ajoutez un véhicule</a></button>
        <button><a href="/reservation.html">reservation</a></button>
    </nav>
    
    </divheader>
</header>
<body>


  <div x-data="{ formData: { firstname: '', name: '', email: '', password: '', vehicules: '', destination: '', date: '' } }">
    <form @submit.prevent="submitForm">
        <p>Pour plus d'aventure, réservez</p>
      <div>
        <label for="firtname">prenom:</label>
        <input type="text" id="firtname" x-model="formData.firstname">
      </div>
      <div>
        <label for="name">nom:</label>
        <input type="text" id="name" x-model="formData.name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" x-model="formData.email">
      </div>
      <div>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" x-model="formData.password">
      </div>
      <div>
        <label for="vehicules">Véhicules:</label>
        <input type="text" id="vehicules" x-model="formData.vehicules">
      </div>
      <div>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" x-model="formData.destination">
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" x-model="formData.date" class="date">
      </div>
      <div>
        <button type="submit" class="submit-button">Envoyer</button>
      </div>

    </form>
  </div>
  <footer>
    <div class="a-propos">
        <h2>À propos d'Eco'Trip</h2>
        <ol>
            <li><a href="/">Ressource et réglement</a></li>
            <li><a href="/">Confiance et sécurité</a></li>
            <li><a href="/">Conditions d'utilisation</a></li>
        </ol>
    </div>
    <div class="explorez">
        <h2>Explorez</h2>
        <ol>
            <li><a href="/addVehicule">Ajouter un lien</a></li>
            <li><a href="/inscription.html">S'inscrire</a></li>
            <li><a href="/reservation">Réservez vos places</a></li>
        </ol>
    </div>
    <p>&copy; 2024 Eco'Trip Tous droits réservés.</p>
</footer>
 
  <script>
    function submitForm() {
        this.errors = [];
    if (!this.formData.firstname.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.name.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.email.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.password.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.vehicules.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.destination.trim()) {
      this.errors.push("Ce champ est obligatoire..");
    }
    if (!this.formData.date.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }

    if (this.errors.length === 0) {
      console.log("Données du formulaire soumises:", this.formData);
    }
    }

    Alpine.data('formData', () => ({
      firstname: '',
      name: '',
      email: '',
      password: '',
      vehicules: '',
      destination: '',
      date: ''
    }));
  </script>
  
</body>
</html>

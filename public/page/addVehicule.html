<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/alpine.js" defer></script>
</head>
<header>
    <img src="/assets/img/logo-eco-trip-transparent.png" alt="logo eco'trip" class="logo">
    <divheader>
    <h1>Quelle Destination ?</h1>
    <nav>
        <button><a href="/homeUser.html">Accueil</a></button>
        <button><a href="/actuality.html">Actualité</a></button>
        <button><a href="/profil.html">Profil</a></button>
        <button><a href="/addVehicule.html">Ajoutez un véhicule</a></button>
        <button><a href="/reservation.html">reservation</a></button>
    </nav>
    
    </divheader>
</header>
<body>


  <div x-data="{ formData: { modele: '', place: '', energy: '', consoLitreParCentKm: '', facteurEmision: '' } }">
    <form @submit.prevent="submitForm">
        <p>Ajoutez un véhicule</p>
      <div>
        <label for="modele">modele du vehicule:</label>
        <input type="text" id="modele" x-model="formData.modele">
      </div>
      <div>
        <label for="place">Nombre de place:</label>
        <input type="number" id="place" x-model="formData.place">
      </div>
      <div>
        <label for="energy">energie:</label>
        <input type="energy" id="energy" x-model="formData.energy">
      </div>
      <div>
        <label for="consoLitreParCentKm">consommation:</label>
        <input type="consoLitreParCentKm" id="consoLitreParCentKm" x-model="formData.consoLitreParCentKm">
      </div>
      <div>
        <label for="facteurEmision">facteur d'emission:</label>
        <input type="facteurEmision" id="facteurEmision" x-model="formData.facteurEmision">
      </div>
      <div>
        <button type="submit" class="submit-button">Envoyer</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="a-propos">
        <h2>À propos d'Eco'Trip</h2>
        <ol>
            <li><a href="/">Ressource et réglement</a></li>
            <li><a href="/">Confiance et sécurité</a></li>
            <li><a href="/">Conditions d'utilisation</a></li>
        </ol>
    </div>
    <div class="explorez">
        <h2>Explorez</h2>
        <ol>
            <li><a href="/addVehicule">Ajouter un lien</a></li>
            <li><a href="/inscription.html">S'inscrire</a></li>
            <li><a href="/reservation">Réservez vos places</a></li>
        </ol>
    </div>
    <p>&copy; 2024 Eco'Trip Tous droits réservés.</p>
</footer>
 
  <script>
    function submitForm() {
        this.errors = [];
    if (!this.formData.modele.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.place.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.energy.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.consoLitreParCentKm.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }
    if (!this.formData.facteurEmision.trim()) {
      this.errors.push("Ce champ est obligatoire.");
    }

    if (this.errors.length === 0) {
      console.log("Données du formulaire soumises:", this.formData);
    }
    }

    Alpine.data('formData', () => ({
      modele: '',
      place: '',
      energy: '',
      consoLitreParCentKm: '',
      facteurEmision: ''
    }));
  </script>
  
</body>
</html>
